services:
  postgres:
    image: postgres:16
    container_name: ticketflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ticketflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ticketflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  ticketflow_pgdata:
